<template>
    <template if:true={isModalOpen}>
        <div data-label="View Products">
            <c-view-products-modal-popap onpassvalue={handleClosePopup}  oppid={opportunityId}></c-view-products-modal-popap>
        </div>
    </template>
    
    <template if:true={opportunities}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped border" aria-label="Example table of Opportunities with no row hovers">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Opportunity Name">Buttons To View Products</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Opportunity Name">Opportunity Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Stage">Created Date</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Close Date">Close Date</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Amount">Amount</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={opportunities} for:item="opp">
                    <tr class="slds-hint-parent" key={opp.Id}>
                        <td data-label="View Products">
                            <button class="slds-button slds-button_neutral" data-id={opp.Id} onclick={handleOpenModalPopup}>View Products</button>
                        </td>
                        <th data-label="Opportunity Name" scope="row">
                            <div class="slds-truncate">
                                <a data-id={opp.Id} onclick={showOpportunityEvent}>{opp.Name}</a>
                            </div>
                        </th>
                        <td data-label="Created Date">
                            <div class="slds-truncate">{opp.CreatedDate}</div>
                        </td>
                        <td data-label="Close Date">
                            <div class="slds-truncate">{opp.CloseDate}</div>
                        </td>
                        <td data-label="Amount">
                            <div class="slds-truncate">${opp.Amount}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
