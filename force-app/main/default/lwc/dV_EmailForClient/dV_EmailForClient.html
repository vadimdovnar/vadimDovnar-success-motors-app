<template>
    <lightning-card title="Send Invoice">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" value={invNumber} label="Subject"></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg row">
                <lightning-textarea name="input1" label="Enter some text" ></lightning-textarea>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" value={contId} label="Client's Name"></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text"  label="Client's Email"></lightning-input>
            </div>
            <div class="slds-m-top_small slds-m-bottom_medium">
                <lightning-button label="View Invoice" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button label="Send" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
