<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon onclick={handlerCloseModalPupap} icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Products Sold</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped border" aria-label="Example table of Opportunities with no row hovers">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Product Name">Product Name</div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Quantity">Quantity</div>
                          </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Unit Price">Unit Price</div>
                            </th>
                            <th class="" scope="col">
                              <div class="slds-truncate" title="Total Price">Total Price</div>
                          </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={oppProducts} for:item="prod">
                            <tr class="slds-hint-parent" key={prod.Id}>
                                <td data-label="Close Date">
                                    <div class="slds-truncate">{prod.PricebookEntry.Name}</div>
                                </td>
                                <td data-label="Close Date">
                                    <div class="slds-truncate">{prod.Opportunity.Quantity__c}</div>
                                </td>
                                <td data-label="Amount">
                                    <div class="slds-truncate">${prod.UnitPrice}</div>
                                </td>
                                <td data-label="Amount">
                                  <div class="slds-truncate">${prod.TotalPrice}</div>
                              </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
